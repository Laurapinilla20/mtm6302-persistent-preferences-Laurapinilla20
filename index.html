<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- List Section -->
        <div class="list-section">
            <h2>Emoji List</h2>
            <ul id="emoji-list"></ul>
        </div>

        <!-- Preferences Panel -->
        <div class="preferences-panel">
            <h3>Preferences</h3>
            <label for="theme">Select Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="solarized">Solarized</option>
            </select>

            <label for="list-style">Select List Style:</label>
            <select id="list-style">
                <option value="list-style1">Style 1</option>
                <option value="list-style2">Style 2</option>
                <option value="list-style3">Style 3</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
